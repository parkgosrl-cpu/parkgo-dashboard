<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ParkGO - Dashboard con Animaciones</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome 6 (√≠conos visibles) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent: #0078d7;
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #222;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .fade { animation: fadeIn 1s ease forwards; }
    .zoom { animation: zoomIn 1.2s ease forwards; }

    /* ENCABEZADO */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: var(--accent);
      color: #fff;
      padding: 12px 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    header img {
      height: 60px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    p.subtitle {
      margin: 12px 0 24px;
      color: #444;
      font-size: 1.1rem;
    }

    /* ‚úÖ BOT√ìN PARA IR A OTRA P√ÅGINA */
    .switch-btn {
      margin: 20px auto 30px;
      background: var(--accent);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .switch-btn:hover {
      transform: scale(1.05);
      background: #005bb5;
    }

    .tables {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 28px;
      padding: 0 14px;
    }

    .big-table {
      width: 100%;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      opacity: 0;
    }
    .big-table.show { opacity: 1; animation: fadeIn 1s ease forwards; }

    .big-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.1rem;
    }
    .big-table thead th {
      text-align: left;
      padding: 18px 22px;
      background: var(--accent);
      color: #fff;
      font-size: 1.2rem;
    }
    .big-table tbody td {
      padding: 20px;
      border-top: 1px solid #eee;
    }
    .valor {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.7rem;
    }
    .fecha {
      color: #555;
      font-size: 0.95rem;
    }

    .charts {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 0 14px;
    }
    @media (min-width: 900px) {
      .charts { grid-template-columns: 1fr 1fr; }
    }

    .chart-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      padding: 18px;
      transform: scale(0.9);
      opacity: 0;
    }
    .chart-card.show { opacity: 1; animation: zoomIn 1s ease forwards; }

    .chart-title {
      text-align: left;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    canvas {
      width: 100% !important;
      height: 360px !important;
    }

    footer {
      background: var(--accent);
      color: #fff;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .social {
      display: flex;
      gap: 20px;
    }
    .social a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .social a:hover {
      transform: scale(1.2);
      color: #ffd700;
    }
  </style>
</head>

<body>

  <!-- üîπ ENCABEZADO -->
  <header>
    <img src="LOGO-ITEC-PARA-WEB_1.png" alt="Logo ParkGO" />
    <h1>ParkGO</h1>
  </header>

</body>
</html>
