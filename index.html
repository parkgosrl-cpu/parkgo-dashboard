<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ParkGO - Dashboard con Animaciones</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent: #0078d7;
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #222;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      text-align: center;
    }

    /* ANIMACIONES */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    .fade { animation: fadeIn 1s ease forwards; opacity: 0; }
    .zoom { animation: zoomIn 1.2s ease forwards; opacity: 0; }

    /* ENCABEZADO */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: var(--accent);
      color: #fff;
      padding: 12px 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    header img { height: 60px; width: auto; }

    .subtitle { margin: 12px 0 24px; color: #444; font-size: 1.1rem; }

    /* ✅ BOTÓN */
    .switch-btn {
      margin: 20px auto;
      background: var(--accent);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .switch-btn:hover {
      transform: scale(1.05);
      background: #005bb5;
    }

    /* TABLAS */
    .tables {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 28px;
      padding: 0 14px;
    }
    .big-table {
      width: 100%;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      opacity: 0;
    }
    .big-table.show { opacity: 1; animation: fadeIn 1s ease forwards; }

    .big-table table { width: 100%; border-collapse: collapse; }
    .big-table thead th {
      padding: 18px 22px;
      background: var(--accent);
      color: #fff;
      font-size: 1.2rem;
      text-align: left;
    }
    .big-table tbody td {
      padding: 20px;
      border-top: 1px solid #eee;
    }
    .valor { font-weight: 700; color: var(--accent); font-size: 1.7rem; }

    /* GRÁFICAS */
    .charts {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 0 14px;
    }
    @media (min-width: 900px) { .charts { grid-template-columns: 1fr 1fr; } }

    .chart-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      padding: 18px;
      opacity: 0;
    }
    .chart-card.show { opacity: 1; animation: zoomIn 1s ease forwards; }

    footer {
      background: var(--accent);
      color: #fff;
      padding: 16px 0;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="LOGO-ITEC-PARA-WEB_1.png">
    <h1>ParkGO</h1>
  </header>

  <!-- ✅ BOTÓN PARA IR A index2.html -->
  <button class="switch-btn" onclick="window.location.href='index2.html'">
    ➜ Ver Estacionamiento en Vivo
  </button>

  <p class="subtitle">Visualización en tiempo real</p>

  <!-- TABLAS -->
  <section class="tables fade">
    <div class="big-table"><table>
      <thead><tr><th>Aperturas</th><th>Última fecha</th></tr></thead>
      <tbody><tr><td class="valor" id="aperturas">--</td><td id="fecha1">--</td></tr></tbody>
    </table></div>

    <div class="big-table"><table>
      <thead><tr><th>Cierres</th><th>Última fecha</th></tr></thead>
      <tbody><tr><td class="valor" id="cierres">--</td><td id="fecha2">--</td></tr></tbody>
    </table></div>

    <div class="big-table"><table>
      <thead><tr><th>Tiempo (s)</th><th>Última fecha</th></tr></thead>
      <tbody><tr><td class="valor" id="tiempo">--</td><td id="fecha3">--</td></tr></tbody>
    </table></div>

    <div class="big-table"><table>
      <thead><tr><th>Ganancia ($)</th><th>Última fecha</th></tr></thead>
      <tbody><tr><td class="valor" id="ganancia">--</td><td id="fecha4">--</td></tr></tbody>
    </table></div>
  </section>

  <!-- GRÁFICAS -->
  <section class="charts fade">
    <div class="chart-card"><canvas id="chartA"></canvas></div>
    <div class="chart-card"><canvas id="chartB"></canvas></div>
    <div class="chart-card"><canvas id="chartC"></canvas></div>
    <div class="chart-card"><canvas id="chartD"></canvas></div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 ParkGO
  </footer>

  <script>
    const channelID = 3111541;
    const readAPIKey = "Y65MRQAJGMM1TSXG";
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=30&api_key=${readAPIKey}`;

    function chart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [{ label, data: [], backgroundColor: color }] },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    const chartA = chart(document.getElementById("chartA"), "Aperturas", "#0078d7");
    const chartB = chart(document.getElementById("chartB"), "Cierres", "#d9534f");
    const chartC = chart(document.getElementById("chartC"), "Tiempo", "#28a745");
    const chartD = chart(document.getElementById("chartD"), "Ganancia", "#ff9f00");

    async function update() {
      const req = await fetch(url);
      const json = await req.json();
      const feeds = json.feeds;
      if (!feeds) return;

      const last = feeds[feeds.length - 1];
      const fecha = new Date(last.created_at).toLocaleString();

      document.getElementById("aperturas").textContent = last.field1 || 0;
      document.getElementById("cierres").textContent = last.field2 || 0;
      document.getElementById("tiempo").textContent    = last.field3 || 0;
      document.getElementById("ganancia").textContent  = "$" + (last.field4 || 0);

      document.getElementById("fecha1").textContent = fecha;
      document.getElementById("fecha2").textContent = fecha;
      document.getElementById("fecha3").textContent = fecha;
      document.getElementById("fecha4").textContent = fecha;

      const labels = feeds.map(f => new Date(f.created_at).toLocaleTimeString());

      chartA.data.labels = chartB.data.labels = chartC.data.labels = chartD.data.labels = labels;

      chartA.data.datasets[0].data = feeds.map(f => f.field1);
      chartB.data.datasets[0].data = feeds.map(f => f.field2);
      chartC.data.datasets[0].data = feeds.map(f => f.field3);
      chartD.data.datasets[0].data = feeds.map(f => f.field4);

      chartA.update(); chartB.update(); chartC.update(); chartD.update();

      document.querySelectorAll(".big-table, .chart-card").forEach(el => el.classList.add("show"));
    }

    update();
    setInterval(update, 15000);
  </script>

</body>
</html>
