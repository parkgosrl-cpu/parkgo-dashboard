<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ParkGO - Vista de Estacionamiento</title>
<style>
    body {
        background: #3a3a3a;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 20px;
    }

    #parking {
        width: 90%;
        margin: 30px auto;
        background: #555;
        padding: 20px;
        border-radius: 15px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .spot {
        background: #777;
        border: 4px solid yellow;
        height: 180px;
        position: relative;
        border-radius: 10px;
    }

    .label {
        position: absolute;
        top: 5px;
        left: 5px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 2px black;
    }

    .car {
        width: 90px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>

<h1>üÖøÔ∏è ParkGO - Estado del Estacionamiento</h1>

<div id="parking">
    <div class="spot" id="A1"><div class="label">A1</div></div>
    <div class="spot" id="A2"><div class="label">A2</div></div>
    <div class="spot" id="A3"><div class="label">A3</div></div>
    <div class="spot" id="A4"><div class="label">A4</div></div>
</div>

<script>
// AUTO ROJO generado en PNG (vista superior)
const carPNG = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAABT4jK7AAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAKb0lEQVR4nO3dW2xd5RnH8d9z+DAgwFJFDJYRAosLCgokFBL7KPaKqTqKZSZBmTipSgkJYGNSNkaSuyGRRigGgK2GhSMxYWQkQqF5e6v3vE9z53W1u1ruvjd77nuc+K2v+uOet3nP6/n7fc953vnPnM2g0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Gg0Go3kH6ZYbR8Dm5N0AAAAASUVORK5CYII=";

// CONFIGURACI√ìN THINGSPEAK
const channelID = 3154979; 
const apiKey = "1Z70ZUDZX3OP789F"; 

function actualizarEstacionamiento() {
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const spots = ["field1", "field2", "field3", "field4"];

            spots.forEach((campo, index) => {
                const divID = "A" + (index + 1);
                const spot = document.getElementById(divID);

                // Limpia autos previos
                spot.innerHTML = `<div class="label">A${index + 1}</div>`;

                // Si el campo vale 1 ‚Üí auto presente
                if (data[campo] == "1") {
                    const img = document.createElement("img");
                    img.src = carPNG;
                    img.className = "car";
                    spot.appendChild(img);
                }
            });
        })
        .catch(error => console.log("Error:", error));
}

// Actualizar cada 7 segundos
setInterval(actualizarEstacionamiento, 7000);

// Primer llamada
actualizarEstacionamiento();
</script>

</body>
</html>
