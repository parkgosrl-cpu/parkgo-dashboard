<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ParkGO - Vista de Estacionamiento</title>
<style>
    body {
        background: #3a3a3a;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 20px;
    }

    #parking {
        width: 90%;
        margin: 30px auto;
        background: #555;
        padding: 20px;
        border-radius: 15px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .spot {
        background: #777;
        border: 4px solid yellow;
        height: 180px;
        position: relative;
        border-radius: 10px;
    }

    .label {
        position: absolute;
        top: 5px;
        left: 5px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 2px black;
    }

    .car {
        width: 90px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    #volver {
        margin-top: 30px;
        background: #00aaff;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    #volver:hover {
        background: #0088cc;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>üÖøÔ∏è ParkGO - Estado del Estacionamiento</h1>

<div id="parking">
    <div class="spot" id="A1"><div class="label">A1</div></div>
<div class="spot" id="A2"><div class="label">A2</div></div>
<div class="spot" id="A3"><div class="label">A3</div></div>
<div class="spot" id="A4"><div class="label">A4</div></div>

</div>

<button id="volver" onclick="location.href='index.html'">‚¨Ö Volver al Panel Principal</button>

<script>
// ‚úÖ USAR auto.webp COMO IMAGEN DEL AUTO
const carPNG = "auto.webp";

// ‚úÖ CONFIGURACI√ìN THINGSPEAK REAL
const channelID = 3154979; 
const apiKey = "1Z70ZUDZX3OP789F";

function actualizarEstacionamiento() {

    const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`;

    fetch(url)
        .then(r => r.json())
        .then(data => {
            const spots = ["field1", "field2", "field3", "field4"];

            spots.forEach((campo, index) => {

                const divID = "A" + (index + 1);
                const spot = document.getElementById(divID);

                // Limpia el contenido anterior
                spot.innerHTML = `<div class="label">A${index + 1}</div>`;

                // Si hay auto ‚Üí poner imagen
                if (data[campo] == "1") {
                    const img = document.createElement("img");
                    img.src = carPNG;
                    img.className = "car";
                    spot.appendChild(img);
                }
            });
        })
        .catch(err => console.log("Error:", err));
}

// Actualizar cada 7 segundos
setInterval(actualizarEstacionamiento, 7000);
actualizarEstacionamiento();
</script>

</body>
</html>
